<ion-header>

	<ion-navbar color="secondary">
		<ion-title>Comments</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let item of items | async | orderBy:'name'" (tap)="navigateToDetail(item.id)">
		<ion-card-header>
		    <ion-card-title>{{item?.id}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>id: {{item?.id}}</p>
			<p>postId: {{item?.postId}}</p>
			<p>name: {{item?.name}}</p>
			<p>email: {{item?.email}}</p>
			<ion-textarea *ngIf="item?.body" [(ngModel)]="item.body" auto-resize></ion-textarea>
		</ion-card-content>
	</ion-card>

</ion-content>
