<!--
  Generated template for the PhotosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar color="light">
		<ion-title>Photos</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let item of items | async | orderBy:'title'" (tap)="navigateToDetail(item.id)">
		<ion-card-header>
		    <ion-card-title>{{item?.id}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>id: {{item?.id}}</p>
			<p>albumId: {{item?.albumId}}</p>
			<p>title: {{item?.title}}</p>
			<photo-frame [item]="item"></photo-frame>
		</ion-card-content>
	</ion-card>

</ion-content>
